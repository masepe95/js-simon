<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says</title>
    <!-- FONT AWESOME LIBRARY  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- MY CSS -->
	<link rel="stylesheet" href="./css/style.css">
    <!-- MY JS -->
    <script defer src="./js/script.js"></script>
</head>
<body>
    <div class="container d-flex flex-column justify-content-center align-items-center">
        <h1 id="countdown"></h1>
        <div class="numberList"></div>
        <div class="">

            <div id="inputs" class="">
                <input type="number" id="0" min="1" max="99">
                <input type="number" id="1" min="1" max="99">
                <input type="number" id="2" min="1" max="99">
                <input type="number" id="3" min="1" max="99">
                <input type="number" id="4" min="1" max="99">
            </div>
            <p id="resultField"></p>
            <button id="playButton" class="btn btn-primary " type="button">Check my numbers!</button>
            <button id="refreshButton" class="btn btn-primary my-3" type="button">Play again!</button>

        </div>

    </div>
</body>
</html>
